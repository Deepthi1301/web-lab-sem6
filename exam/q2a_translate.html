<DOCTYPE html>
    <head>
        <title>translate</title>
        
        <script>
            function translater() {
                var text = document.getElementById("inText").value;
                console.log(text);
    
                var vowels = ["a","e","i","o","u"];
                var result = "";
    
                for(i = 0; i<text.length; i++) {
                    if(text[i] === " "){
                        result += " ";
                    }else if(vowels.includes(text[i])){
                        result += text[i];
                    } else {
                        result = result + text[i] + "o" + text[i];
                    }
                }
                console.log(result);
                document.getElementById("result").innerHTML = result;
    
            }
            </script>
            </head>

            <body>
                Enter word here:<input type = "text" id = "inText" />
                <br>
                <button onclick="translater()">Translate</button><br />
    <div id="result"></div>

   
            </body>
        </html>
